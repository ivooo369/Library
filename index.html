<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="./imgs/book.png">
    <title>Library</title>
</head>

<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <div class="log-and-button-container">
        <button id="btn-new-book" role="button">+ New Book</button>
        <div class="library-log">
            <p>Total books: <span id="total-books-counter">0</span></p>
            <p>Total pages: <span id="total-pages-counter">0</span></p>
            <p>Read books: <span id="read-books-counter">0</span></p>
            <p>Unread books: <span id="unread-books-counter">0</span></p>
        </div>
    </div>
    <div class="popup">
        <form action="">
            <h2>Add New Book</h2>
            <hr>
            <div class="inputs">
                <div class="fields">
                    <input type="text" id="input-title" placeholder="Title" minlength="0" maxlength="100" required>
                    <span id="msg-existing-book">This book is already in the library.</span>
                    <input type="text" id="input-author" placeholder="Author" minlength="0" maxlength="100" required>
                    <input type="number" id="input-pages" placeholder="Pages" required>
                </div>
                <div class="read-or-not">
                    <span><strong>Have you read it?</strong></span>
                    <input type="checkbox" class="checkbox">
                </div>
                <button type="submit" id="btn-submit">Submit</button>
            </div>
        </form>
        <button class="btn-close">Close</button>
    </div>
    <div class="overlay"></div>
    <div class="cards"></div>
</body>

</html>
