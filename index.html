<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" href="./imgs/book.png">
    <title>Library</title>
</head>

<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <button id="btn-new-book" role="button">+ New Book</button>
    <div class="popup">
        <form action="">
            <h2>Add New Book</h2>
            <hr>
            <div class="inputs">
                <input type="text" id="input-title" placeholder="Title" minlength="0" maxlength="100" required>
                <input type="text" id="input-author" placeholder="Author" minlength="0" maxlength="100" required>
                <input type="number" id="input-pages" placeholder="Pages" min="0" max="10000" required>
                <div class="read-or-not">
                    <span>Have you read it?</span>
                    <input type="checkbox" class="checkbox">
                </div>
                <button type="submit" id="btn-submit">Submit</button>
            </div>
        </form>
        <button class="btn-close">Close</button>
    </div>
    <div class="overlay"></div>
    <div class="cards"></div>
</body>

</html>
